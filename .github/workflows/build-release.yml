name: Build Release APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Verify Gradle Wrapper
        run: |
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Downloading gradle-wrapper.jar..."
            curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          fi
          chmod +x gradlew

      - name: Download Vosk Models
        run: |
          mkdir -p app/src/main/assets/vosk_models
          cd app/src/main/assets/vosk_models
          
          # Download and extract English model
          echo "Downloading English Vosk model..."
          curl -L -f -o en_model.zip "https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip" || {
            echo "Failed to download English model"
            exit 1
          }
          
          # Verify file size (should be > 10MB)
          if [ $(stat -f%z en_model.zip 2>/dev/null || stat -c%s en_model.zip 2>/dev/null || echo 0) -lt 10485760 ]; then
            echo "Error: English model file too small, download may have failed"
            exit 1
          fi
          
          unzip -q en_model.zip || {
            echo "Failed to extract English model"
            exit 1
          }
          rm en_model.zip
          
          # Ensure English model directory has correct name
          if [ -d "vosk-model-small-en-us-0.15" ]; then
            echo "English model directory found: vosk-model-small-en-us-0.15"
          else
            # Find the extracted directory and rename if needed
            EN_DIR=$(find . -maxdepth 1 -type d -name "*en*" | head -1)
            if [ -n "$EN_DIR" ] && [ "$EN_DIR" != "./vosk-model-small-en-us-0.15" ]; then
              echo "Renaming English model directory from $EN_DIR to vosk-model-small-en-us-0.15"
              mv "$EN_DIR" "vosk-model-small-en-us-0.15"
            fi
          fi
          
          # Download and extract Persian model
          echo "Downloading Persian Vosk model..."
          curl -L -f -o fa_model.zip "https://alphacephei.com/vosk/models/vosk-model-small-fa-0.42.zip" || {
            echo "Warning: Failed to download Persian model, continuing without it"
            rm -f fa_model.zip
          }
          
          if [ -f fa_model.zip ]; then
            # Verify file size (should be > 10MB)
            FILE_SIZE=$(stat -f%z fa_model.zip 2>/dev/null || stat -c%s fa_model.zip 2>/dev/null || echo 0)
            if [ "$FILE_SIZE" -lt 10485760 ]; then
              echo "Warning: Persian model file too small ($FILE_SIZE bytes), may be invalid. Skipping extraction."
              rm -f fa_model.zip
            else
              unzip -q fa_model.zip || {
                echo "Warning: Failed to extract Persian model, continuing without it"
                rm -f fa_model.zip
              }
              rm -f fa_model.zip
              
              # Ensure Persian model directory has correct name
              if [ -d "vosk-model-small-fa-0.42" ]; then
                echo "Persian model directory found: vosk-model-small-fa-0.42"
              else
                # Find the extracted directory and rename if needed
                FA_DIR=$(find . -maxdepth 1 -type d -name "*fa*" | head -1)
                if [ -n "$FA_DIR" ] && [ "$FA_DIR" != "./vosk-model-small-fa-0.42" ]; then
                  echo "Renaming Persian model directory from $FA_DIR to vosk-model-small-fa-0.42"
                  mv "$FA_DIR" "vosk-model-small-fa-0.42"
                fi
              fi
            fi
          fi
          
          echo "Vosk models downloaded successfully"
          ls -la
          echo "Checking model structure:"
          find . -name "am" -type f | head -5
          
          # Verify at least English model exists
          # Check for am file or directory (Vosk models can have am as either)
          EN_MODEL_DIR="vosk-model-small-en-us-0.15"
          if [ -d "$EN_MODEL_DIR" ]; then
            # Check for common Vosk model files/directories
            if [ -e "$EN_MODEL_DIR/am" ] || [ -e "$EN_MODEL_DIR/final.mdl" ] || [ -e "$EN_MODEL_DIR/conf" ] || [ -e "$EN_MODEL_DIR/graph" ]; then
              echo "English model verified: $EN_MODEL_DIR contains model files"
              ls -la "$EN_MODEL_DIR/" | head -10
            else
              echo "Error: English model directory exists but appears incomplete"
              echo "Directory contents:"
              ls -la "$EN_MODEL_DIR/" 2>/dev/null || echo "Directory not found"
              find "$EN_MODEL_DIR" -type f | head -10
              exit 1
            fi
          else
            echo "Error: English model directory not found"
            exit 1
          fi
          
          # Verify Persian model if it exists
          FA_MODEL_DIR="vosk-model-small-fa-0.42"
          if [ -d "$FA_MODEL_DIR" ]; then
            if [ -e "$FA_MODEL_DIR/am" ] || [ -e "$FA_MODEL_DIR/final.mdl" ] || [ -e "$FA_MODEL_DIR/conf" ] || [ -e "$FA_MODEL_DIR/graph" ]; then
              echo "Persian model verified: $FA_MODEL_DIR contains model files"
            else
              echo "Warning: Persian model directory exists but appears incomplete"
            fi
          fi

      - name: Clean build
        run: ./gradlew clean

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30
